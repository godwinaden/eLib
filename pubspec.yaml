  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Oswald-Regular
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf
          weight: 100
    - family: Qhinanttika
      fonts:
        - asset: assets/fonts/Qhinanttika.otf
          weight: 100
    - family: Lato-Italic
      fonts:
        - asset: assets/fonts/Lato-Italic.ttf
          weight: 500
    - family: Lato-LightItalic
      fonts:
        - asset: assets/fonts/Lato-LightItalic.ttf
          weight: 100
    - family: NexaDemo-Bold
      fonts:
        - asset: assets/fonts/NexaDemo-Bold.ttf
          weight: 100
          style: normal
    - family: NexaDemo-Light
      fonts:
        - asset: assets/fonts/NexaDemo-Light.ttf
          weight: 100
          style: normal
    - family: OpenSans-Bold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 100
          style: normal
    - family: OpenSans-Regular
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 100
          style: normal
    - family: OpenSans-SemiBold
      fonts:
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 100
          style: normal
    - family: Proxima-Light
      fonts:
        - asset: assets/fonts/Proxima-Light.otf
          weight: 100
          style: normal
    - family: Autobus
      fonts:
        - asset: assets/fonts/Autobus.ttf
          weight: 100
          style: normal
    - family: Champagne
      fonts:
        - asset: assets/fonts/Champagne-Limousines.ttf
          weight: 100
          style: normal
